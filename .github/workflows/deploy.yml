name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >> ~/.ssh/config << EOF
          Host vps
            HostName $VPS_HOST
            User $VPS_USER
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          EOF
          
          # Deploy via SSH
          ssh vps << 'DEPLOY_SCRIPT'
            set -e
            cd /home/openclaw/kidsclubplans-conversational || git clone https://github.com/behindthegarage/kidsclubplans-conversational.git /home/openclaw/kidsclubplans-conversational
            cd /home/openclaw/kidsclubplans-conversational
            git pull origin main
            
            # Ensure .env exists
            if [ ! -f backend/.env ]; then
              echo "⚠️ backend/.env file not found on VPS."
              exit 1
            fi
            
            # Update Python dependencies
            cd backend
            source .venv/bin/activate
            pip install -r requirements.txt
            
            # Restart service
            sudo systemctl restart kcp-backend
            
            # Health check
            sleep 3
            curl -sf http://localhost:8000/health || exit 1
            echo "✅ Deployment successful"
          DEPLOY_SCRIPT
